    <body>
        <div id="main1">
            <div id="calculadora">
                <div id="calcDisplay">0</div>
                <table id="calcKeys">
                    <tr>
                        <td><button class="calcBtns" onclick="clean()">C</button></td>
                        <td><button class="calcBtns" onclick="back()">⇐</button></td>
                        <td><button class="calcBtns" onclick="insert('/')">÷</button></td>
                        <td><button class="calcBtns" onclick="insert('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="calcBtns" onclick="insert('7')">7</button></td>
                        <td><button class="calcBtns" onclick="insert('8')">8</button></td>
                        <td><button class="calcBtns" onclick="insert('9')">9</button></td>
                        <td><button class="calcBtns" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="calcBtns" onclick="insert('4')">4</button></td>
                        <td><button class="calcBtns" onclick="insert('5')">5</button></td>
                        <td><button class="calcBtns" onclick="insert('6')">6</button></td>
                        <td><button class="calcBtns" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="calcBtns" onclick="insert('1')">1</button></td>
                        <td><button class="calcBtns" onclick="insert('2')">2</button></td>
                        <td><button class="calcBtns" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="calcBtns" onclick="calc()" style="height: 100px;">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="calcBtns" onclick="insert('0')" style="width: 100px;">0</button></td>
                        <td><button class="calcBtns" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
